<!DOCTYPE html>
<html>

<head>
    <title>JS-AJAX</title>

    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, XML, JavaScript">
    <meta name="description" content="JavaScript AJAX">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>
</head>

<body>
    <header class="row">
        <div class="col-lg-12 col-sm-12">
            <h1 class="d-flex justify-content-center mt-5">AJAX</h1>
            <h5 class="text-center py-3">Loading AJAX using h3lain JavaScript, jQuery and new Fetch API</h5>
        </div>
    </header>

    <main class="row mx-5 my-5 px-4 py-4">
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center py-4">
            <h3> Load text using JavaScript </h3>
            <button id="buttonLoadOne" type="button" class="btn btn-primary btn-lg mx-auto my-3"">Load JS</button>
            <div id="textLoader" class="container"></div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center py-4">
            <h3> Load text using jQuery </h3>
            <button id="buttonLoadTwo" type="button" class="btn btn-success btn-lg mx-auto my-3">Load jQ</button>
            <div id="jQLoader" class="container"></div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center py-4">
            <h3> Load text using Fetch API </h3>
            <button id="buttonLoadThree" type="button" class="btn btn-danger btn-lg mx-auto my-3"">Load Fetch</button>
            <div id="fetchOutput" class="container"></div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center py-4">
            <h3> Load JSON using JavaScript </h3>
            <button id="buttonLoadFour" type="button" class="btn btn-secondary btn-lg mx-auto my-3">Load JS</button>
            <div id="JSONLoader" class="container"></div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center py-4">
            <h3> Load JSON using jQuery </h3>
            <button id="buttonLoadFive" type="button" class="btn btn-warging btn-lg mx-auto my-3">Load jQ</button>
            <div id="jqJSONLoader" class="container"></div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center py-4">
            <h3> Load JSON using Fetch API </h3>
            <button id="buttonLoadSix" type="button" class="btn btn-info btn-lg mx-auto my-3"">Load Fetch</button>
            <div id="JSONFetch" class="container">
        </div>
        </div>
    </main>

    <script>
        //Event listeners, calling JavaScript functions on click event

        document.getElementById('buttonLoadOne').addEventListener('click', loadText);
        document.getElementById('buttonLoadThree').addEventListener('click', loadTextFetch);
        document.getElementById('buttonLoadFour').addEventListener('click', loadJSON);
        document.getElementById('buttonLoadSix').addEventListener('click', loadJSONFetch);
    </script>
</body>

</html>
